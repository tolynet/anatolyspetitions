<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Search Results</title>
  </head>
  <body>
    <h1>Search Results</h1>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="petition : ${results}">
          <td th:text="${petition.id}"></td>
          <td>
            <a
              th:href="@{/petitions/{id}(id=${petition.id})}"
              th:text="${petition.title}"
            ></a>
          </td>
          <td th:text="${petition.description}"></td>
        </tr>
      </tbody>
    </table>
    <br />
    <a th:href="@{/petitions/view}">Petitions</a>
    <br />
    <a th:href="@{/petitions/create}">Create a New Petition</a>
    <br />
    <a th:href="@{/petitions/search}">Search Petition</a>
    <br />
  </body>
</html>
